[pytest]
# Pytest configuration for agent tests

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings
    
# Coverage options (if pytest-cov is installed)
# --cov=agents
# --cov-report=html
# --cov-report=term-missing
# --cov-fail-under=80

# Test paths
testpaths = .

# Markers
markers =
    unit: Unit tests for individual agents
    integration: Integration tests between agents
    slow: Tests that take longer to run
    requires_ai: Tests that require AI engine
    
# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Timeout (if pytest-timeout is installed)
timeout = 300
timeout_method = thread
